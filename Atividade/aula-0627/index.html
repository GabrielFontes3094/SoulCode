<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Fontes">
    <title>Login</title>
</head>

<body>
    
    <h1>Login</h1>

    <form action="">
        <fieldset>
            <legend>Digete seu login</legend>
                <table>
                    <tr>
                        <td>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="senha">Senha:</label>
                            <input type="password" name="senha" id="name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="caixa" id="caixa">
                            <label for="caixa">Lembrar de mim</label>
                        </td>
                    </tr>
                </table>
        </fieldset>
        <fieldset>
            <button type="submit">Enviar</button>  
            <button><a href="cadastro.html">Cadastro</a></button>     
        </fieldset>
    </form>
</body>
</html>
