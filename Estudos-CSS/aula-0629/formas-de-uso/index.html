<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Fontes">
    <link rel="stylesheet" href="layout.css">
    <title>Formas de uso</title>
    <style>
        h3{
            color: orange;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <p>
        Olá mundo, sem estilo!
    </p>
    <h2>CSS INLINE</h2>
    <!-- primeira forma, inline -->
    <p style="color: rgb(255, 0, 0); font-weight: bold;">
        Olá mundo, com inline!
    </p>
    <p style="color: green; font-style: italic;">
        Olá mundo, com inline!
    </p>

    <!-- segunda forma, tag <staly> -->
    <hr>
    <h2>TAG STYLE</h2>
    <h3>Hello world, with style!</h3>
    <h3>Olá mundo, com style!</h3>

    <!-- terceira forma, arquivo externo -->
    <hr>
    <h2>CSS externo</h2>
    <h4>Hello world!</h4>
    <h4>Olá mundo, com style!</h4>
    <img src="https://www.greenpeace.org/static/planet4-brasil-stateless/2018/07/pinguim-de-barbicha2.jpg" alt="foto pniguin">
</body>
</html>
